<!DOCTYPE HTML>

<html lang="es">
<head>
    <!-- Datos que describen el documento -->
    <meta charset="UTF-8" />
    <title>Calculadora Cientifica</title>

    <meta name ="author" content ="Carlos Diez Fernández" />
    <meta name ="description" content ="Este documento contiene los botones de la calculadora cientifica" />
    <meta name ="keywords" content ="calculadora,cientifica,botones" />

    <!--Definición de la ventana gráfica-->
    <meta name ="viewport" content ="width=device-width, initial scale=1.0" />
    <script src="CalculadoraCientifica.js"></script>
    
    <!-- añadir el elemento link de enlace a la hoja de estilo dentro del <head> del documento html -->
    <link rel="stylesheet" type="text/css" href="CalculadoraCientifica.css" />
</head>

<body>
    <!-- Datos con el contenidos que aparece en el navegador -->
    
    <form>
        <label for="pantalla"></label>
        <input id="pantalla" type="text" readonly>
        <section>
            <input type="button" value="RAD" onclick="calculadora.unidadAngular()">
            <input type="button" value="HYP" onclick="calculadora.hiperbole()">
            <input type="button" value="F-E" onclick="calculadora.notacioncientifica()">
        </section>
        <input type="button" value="MC" onclick="calculadora.mc()">
        <input type="button" value="MR" onclick="calculadora.mrc()">
        <input type="button" value="M+" onclick="calculadora.mMas()">
        <input type="button" value="M-" onclick="calculadora.mMenos()">
        <input type="button" value="MS" onclick="calculadora.ms()">
        <input type="button" value="x2" onclick="calculadora.cuadrado()">
        <input type="button" value="xy" onclick="calculadora.potencia()">
        <input type="button" value="sin" onclick="calculadora.sin()">
        <input type="button" value="cos" onclick="calculadora.cos()">
        <input type="button" value="tan" onclick="calculadora.tan()">
        <input type="button" value="√" onclick="calculadora.raiz()">
        <input type="button" value="10x" onclick="calculadora.potencia10()">
        <input type="button" value="log" onclick="calculadora.log()">
        <input type="button" value="exp" onclick="calculadora.exp()">
        <input type="button" value="Mod" onclick="calculadora.mod()">
        <input type="button" value="↑" onclick="calculadora.flecha()">
        <input type="button" value="CE" onclick="calculadora.ON()">
        <input type="button" value="C" onclick="calculadora.CE()">
        <input type="button" value="⌫" onclick="calculadora.eliminar()">
        <input type="button" value="/" onclick="calculadora.division()">
        <input type="button" value="π" onclick="calculadora.pi()">
        <input type="button" value="7" onclick="calculadora.digitos(this.value)">
        <input type="button" value="8" onclick="calculadora.digitos(this.value)">
        <input type="button" value="9" onclick="calculadora.digitos(this.value)">
        <input type="button" value="X" onclick="calculadora.multiplicacion()">
        <input type="button" value="n!" onclick="calculadora.factorial()">
        <input type="button" value="4" onclick="calculadora.digitos(this.value)">
        <input type="button" value="5" onclick="calculadora.digitos(this.value)">
        <input type="button" value="6" onclick="calculadora.digitos(this.value)">
        <input type="button" value="-" onclick="calculadora.resta()">
        <input type="button" value="+/-" onclick="calculadora.masMenos()">
        <input type="button" value="1" onclick="calculadora.digitos(this.value)">
        <input type="button" value="2" onclick="calculadora.digitos(this.value)">
        <input type="button" value="3" onclick="calculadora.digitos(this.value)">
        <input type="button" value="+" onclick="calculadora.suma()">
        <input type="button" value="(" onclick="calculadora.abreParentesis()">
        <input type="button" value=")" onclick="calculadora.cierraParentesis()">
        <input type="button" value="0" onclick="calculadora.digitos(this.value)">
        <input type="button" value="." onclick="calculadora.punto()">
        <input type="button" value="=" onclick="calculadora.igual()">
    </form>
    
    
</body>
</html>
